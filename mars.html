<!DOCTYPE html>
<head>
    <title>Mars Invaders</title>
    <link id="style_link" rel="stylesheet" href="style.css" type="text/css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>

            <button class="start" style="text-align:center" >PRESS TO START</button>
        </main>
    
        
    
    <div class="flex-container" style= "margin:-60px 395px">

        </div>
